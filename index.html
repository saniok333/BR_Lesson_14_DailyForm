<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <form action="http://google.com" target="_blank" method="GET">
        <header>
          <img src="img/key.png" alt="key" />
          <h1>Create your free account</h1>
        </header>
        <p id="parag-1">
          Come and join our cool and amazing community, fill in your details to
          get started. Already have an account?
          <a href="http://google.com" target="_blank">Log in.</a>
        </p>
        <div id="name">
          <input type="text" name="first_name" placeholder="First name" />
          <input type="text" name="last_name" placeholder="Last name" />
        </div>
        <input type="email" name="email" placeholder="Email address" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" value="Sign up for free" />
        <p id="parag-2">
          By clicking on “Sign up for free”, you agree to the
          <a href="http://google.com" target="_blank">Terms of Service</a> and
          the <a href="http://google.com" target="_blank">Privacy Policy</a>
        </p>
      </form>
    </div>
  </body>
</html>
